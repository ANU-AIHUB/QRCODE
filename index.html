<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            background-color: blue;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
        }
        .input {
            background-color: white;
            padding: 50px 100px;
            text-align: center;
            border: 5px solid black;
            border-radius: 20px;
        }
        p {
            font-size: 200%;
        }
        input {
            height: 50px;
            width: 250px;
            border-radius: 15px;
        }
        button {
            background-color: blue;
            height: 50px;
            width: 250px;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: white;
            color: blue;
            transform: scale(1.05);
        }
        .qr {
            margin-top: 20px;
        }
        .qr img {
            border: 2px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input">
            <p>QR Code Generator</p>
            <input type="text" id="inputtext" placeholder="Enter URL or text"> <br><br>
            <button onclick="generate()">Generate QR</button>
        </div>
        <div class="qr">
            <div class="img">
                <img src="" id="imgqr" alt="Your QR Code will appear here">
            </div>
        </div>
    </div>
    <script>
        function generate() {
            const inputtext = document.getElementById("inputtext").value.trim();
            const imgqr = document.getElementById("imgqr");
            if (inputtext) {
                imgqr.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(inputtext)}`;
            } else {
                alert("Please enter some text or URL to generate a QR code.");
            }
        }
    </script>
</body>
</html>
